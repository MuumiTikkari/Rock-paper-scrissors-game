<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors game</title>
    
</head>
<body>
    <button id="rock" class="button">Rock</button>
    <button id="paper" class="button">Paper</button>
    <button id="scissors" class="button">Scissors</button>
    <div id="results">
        <div id="roundWinner"></div>
        <div class="player">
            <span>Players score</span>
            <span id="playerScore">0</span>
        </div>
        <div class="computer">
            <span>Computers score</span>
            <span id="computerScore">0</span>
        </div>
        <div id="winner"></div>
    </div>
</body>
<script src="myscripts.js"></script>
</html>
